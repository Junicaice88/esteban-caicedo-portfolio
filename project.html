<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project â€“ Airplane Model</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>
</head>

<body class="bg-bg text-ink font-sans">
  <main class="max-w-6xl mx-auto px-6 py-12">
    <a href="index.html" class="text-brand hover:underline">&larr; Back</a>
    <h1 class="text-3xl font-semibold mt-4 mb-2">Airplane Model</h1>
    <p class="text-muted mb-8">
      Smooth-surfaced airplane assembly cleaned for real-time viewing.
      Explore the model interactively and browse renders below.
    </p>

    <div class="grid sm:grid-cols-2 gap-8">
      <!-- 3D Viewer -->
      <div id="viewer"
        class="bg-card/50 border border-white/5 rounded-2xl overflow-hidden h-[420px] flex items-center justify-center">
      </div>

      <!-- Image Slider -->
      <div id="slider" class="relative overflow-hidden rounded-2xl">
        <div class="slide-layer active">
          <img src="assets/images/Airplane Model1.jpg" class="w-full object-cover" />
        </div>
        <div class="slide-layer">
          <img src="assets/images/Airplane Model2.jpg" class="w-full object-cover" />
        </div>
        <div class="slide-layer">
          <img src="assets/images/Airplane Model3.jpg" class="w-full object-cover" />
        </div>
        <div class="dots flex justify-center gap-2 absolute bottom-3 w-full">
          <span class="dot active w-2 h-2 rounded-full bg-white/60"></span>
          <span class="dot w-2 h-2 rounded-full bg-white/40"></span>
          <span class="dot w-2 h-2 rounded-full bg-white/40"></span>
        </div>
      </div>
    </div>
  </main>

  <script>
    // ----------- 3D Viewer -----------
    const viewer = document.getElementById("viewer");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, viewer.clientWidth / viewer.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(viewer.clientWidth, viewer.clientHeight);
    viewer.appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
    scene.add(light);

    const loader = new THREE.GLTFLoader();
    loader.load('assets/models/AIR_PLANE_CLEAN.glb', (gltf) => {
      const model = gltf.scene;
      model.scale.set(1.5, 1.5, 1.5);
      model.rotation.y = Math.PI;
      scene.add(model);

      camera.position.z = 5;

      function animate() {
        requestAnimationFrame(animate);
        model.rotation.y += 0.005;
        renderer.render(scene, camera);
      }
      animate();
    }, undefined, (error) => {
      console.error('Error loading GLB:', error);
    });

    // ----------- Responsive Resize -----------
    window.addEventListener("resize", () => {
      camera.aspect = viewer.clientWidth / viewer.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(viewer.clientWidth, viewer.clientHeight);
    });

    // ----------- Image Slider -----------
    const slides = document.querySelectorAll(".slide-layer");
    const dots = document.querySelectorAll(".dot");
    let index = 0;

    function showSlide(n) {
      slides.forEach((s, i) => s.classList.toggle("active", i === n));
      dots.forEach((d, i) => d.classList.toggle("bg-white/60", i === n));
      dots.forEach((d, i) => d.classList.toggle("bg-white/30", i !== n));
    }

    setInterval(() => {
      index = (index + 1) % slides.length;
      showSlide(index);
    }, 4000);
  </script>

  <style>
    .slide-layer {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .slide-layer.active {
      opacity: 1;
      position: relative;
    }

    .dot.active {
      background-color: rgba(255, 255, 255, 0.9);
    }
  </style>
</body>
</html>
