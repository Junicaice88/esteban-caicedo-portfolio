<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project — Esteban Caicedo</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: {
      colors: { bg:'#0b1220', card:'#151b2b', ink:'#e6e9f5', mute:'#9aa3b2', brand:{DEFAULT:'#4f6af3',dim:'#4058ca'} },
      borderRadius: { '2xl': '1.25rem' }
    }}};
  </script>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body class="bg-bg text-ink font-sans">
  <header class="sticky top-0 backdrop-blur bg-bg/70 border-b border-white/5 z-10">
    <nav class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl sm:text-2xl font-bold text-brand">← Back</a>
      <a href="https://www.linkedin.com/in/esteban-caicedo-945bb1300" target="_blank" class="hover:text-brand text-sm">LinkedIn</a>
    </nav>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-8">
    <div id="content" class="space-y-6"></div>
  </main>

  <footer class="border-t border-white/5 mt-16">
    <div class="max-w-6xl mx-auto px-6 py-8 text-center text-mute">
      © 2025 Esteban Caicedo
    </div>
  </footer>

  <script>
    function qs(name){ return new URLSearchParams(location.search).get(name); }
    const slug = qs('slug');
    const root = document.getElementById('content');

    fetch('projects.json').then(r=>r.json()).then(items=>{
      const p = items.find(x => x.slug === slug);
      if(!p){ root.innerHTML = '<p class="text-mute">Project not found.</p>'; return; }

      const images = (p.images && p.images.length) ? p.images : (p.image ? [p.image] : []);

      root.innerHTML = `
        <h1 class="text-3xl font-semibold">${p.title}</h1>
        <div class="text-mute flex flex-wrap gap-2 mb-4">
          ${p.tags.map(t => `<span class="text-xs px-2 py-1 rounded bg-white/5 border border-white/10">${t}</span>`).join('')}
        </div>

        ${p.model ? `
          <div class="bg-card/70 border border-white/5 rounded-2xl overflow-hidden">
            <model-viewer src="${p.model}" camera-controls auto-rotate style="width:100%;height:520px;background:#0f1525;"></model-viewer>
          </div>` : ''}

        ${images.length ? `
          <div class="grid sm:grid-cols-2 gap-4">
            ${images.map(src => `<img src="${src}" class="w-full h-56 object-cover rounded-2xl border border-white/5" />`).join('')}
          </div>` : ''}

        <section class="bg-card/70 border border-white/5 rounded-2xl p-6">
          <h2 class="text-xl font-semibold mb-2">Description</h2>
          <p class="text-mute leading-relaxed">${p.longDescription || "Project description coming soon."}</p>
        </section>
      `;
    });
  </script>
</body>
</html>
