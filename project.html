<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project – Airplane Model</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- three.js + loaders -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>

  <style>
    /* slider cross-fade */
    .slide-layer{position:absolute;inset:0;opacity:0;transition:opacity .8s ease}
    .slide-layer.active{opacity:1;position:relative}
    .dot.active{background-color:rgba(255,255,255,.9)}
    /* ensure viewer is always visible */
    #viewer{
      min-height: 420px;
      height: 420px;
      background: rgba(2,6,23,.6); /* dark */
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.06);
      overflow: hidden;
    }
  </style>
</head>

<body class="bg-bg text-ink font-sans">
  <main class="max-w-6xl mx-auto px-6 py-12">
    <a href="index.html" class="text-brand hover:underline">&larr; Back</a>
    <h1 class="text-3xl font-semibold mt-4 mb-2">Airplane Model</h1>
    <p class="text-muted mb-8">
      Smooth-surfaced airplane assembly cleaned for real-time viewing. Explore the model interactively and
      browse renders below.
    </p>

    <div class="grid sm:grid-cols-2 gap-8">
      <!-- 3D Viewer -->
      <div id="viewer" class="flex items-center justify-center"></div>

      <!-- Image Slider -->
      <div id="slider" class="relative overflow-hidden rounded-2xl">
        <div class="slide-layer active">
          <img src="assets/images/Airplane Model1.jpg" class="w-full object-cover" alt="Airplane render 1"/>
        </div>
        <div class="slide-layer">
          <img src="assets/images/Airplane Model2.jpg" class="w-full object-cover" alt="Airplane render 2"/>
        </div>
        <div class="slide-layer">
          <img src="assets/images/Airplane Model3.jpg" class="w-full object-cover" alt="Airplane render 3"/>
        </div>
        <div class="dots flex justify-center gap-2 absolute bottom-3 w-full">
          <span class="dot active w-2 h-2 rounded-full bg-white/60"></span>
          <span class="dot w-2 h-2 rounded-full bg-white/40"></span>
          <span class="dot w-2 h-2 rounded-full bg-white/40"></span>
        </div>
      </div>
    </div>
  </main>

  <script>
    // ------- 3D VIEWER -------
    (function initViewer(){
      const wrap = document.getElementById('viewer');
      const w = wrap.clientWidth, h = wrap.clientHeight;

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(50, w/h, 0.1, 1000);
      camera.position.set(0, 0.8, 4.5);

      const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(w, h);
      wrap.appendChild(renderer.domElement);

      // lights
      scene.add(new THREE.HemisphereLight(0xffffff, 0x303030, 1.3));
      const dir = new THREE.DirectionalLight(0xffffff, 0.8);
      dir.position.set(3,4,5);
      scene.add(dir);

      // controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // load model
      const loader = new THREE.GLTFLoader();
      const path = 'assets/models/AIR_PLANE_CLEAN.glb';  // <— ruta usada en el zip anterior
      console.log('[GLB] loading:', path);
      loader.load(path, (gltf)=>{
        const model = gltf.scene;
        model.scale.set(1.6,1.6,1.6);
        model.rotation.y = Math.PI;
        scene.add(model);

        // animación suave
        const clock = new THREE.Clock();
        (function animate(){
          requestAnimationFrame(animate);
          const t = clock.getElapsedTime();
          if (model) model.rotation.y = Math.PI + t*0.25; // giro lento
          controls.update();
          renderer.render(scene, camera);
        })();
      }, undefined, (err)=>{
        console.error('[GLB] error:', err);
        wrap.innerHTML = '<div class="text-sm text-red-300 p-4">Failed to load 3D model. Check the console and the file path.</div>';
      });

      // responsive
      window.addEventListener('resize', ()=>{
        const W = wrap.clientWidth, H = wrap.clientHeight;
        camera.aspect = W/H; camera.updateProjectionMatrix();
        renderer.setSize(W, H);
      });
    })();

    // ------- SLIDER -------
    (function slider(){
      const slides = document.querySelectorAll('.slide-layer');
      const dots = document.querySelectorAll('.dot');
      let i = 0;
      function show(n){
        slides.forEach((s,k)=>s.classList.toggle('active', k===n));
        dots.forEach((d,k)=>{
          d.classList.toggle('active', k===n);
          d.classList.toggle('bg-white/30', k!==n);
          d.classList.toggle('bg-white/60', k===n);
        });
      }
      setInterval(()=>{ i = (i+1)%slides.length; show(i); }, 4000);
    })();
  </script>
</body>
</html>
