<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Esteban Caicedo — Portfolio</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css"></head><body>
<div class="container">
<header class="flex items-center justify-between">
  <h1 class="text-xl font-semibold">Esteban Caicedo</h1>
  <nav class="nav"><a href="index.html">Projects</a><a href="https://www.linkedin.com/in/esteban-caicedo-portfolio" target="_blank" rel="noopener">LinkedIn</a></nav>
</header>
<section class="mt-6"><h2 class="text-3xl font-semibold">Engineering Projects</h2>
<p class="text-slate-300 mt-1">Portfolio with CAD/CAE projects, interactive 3D models, and mixed-media galleries.</p></section>
<section id="grid" class="grid grid3 mt-6"></section>
<footer class="text-center">© 2025 Esteban Caicedo • Built with TailwindCSS • Deployed on Netlify/Vercel</footer>
</div>
<script type="module">
  const grid = document.getElementById('grid');
  const projects = await fetch('projects.json').then(r=>r.json());
  const card = (p)=>{
    const media=[...(p.images||[]),...(p.videos||[])];
    const slides = media.map((m,i)=>{
      const isV=m.toLowerCase().endsWith('.mp4');
      return `<div class="slide ${i===0?'active':''}">`+(isV?`<video src="${m}" controls playsinline class="w-full h-[260px] object-cover"></video>`:`<img src="${m}" alt="${p.title} media ${i+1}">`)+`</div>`;
    }).join('');
    const dots = media.map((_,i)=>`<div class="dot ${i===0?'active':''}"></div>`).join('');
    return `<article class="card">
      <div class="slider">${slides||`<div class='slide active'><div class='w-full h-[260px] grid place-items-center text-slate-400'>No media</div></div>`}
      ${media.length>1?`<div class="ctrl left">‹</div><div class="ctrl right">›</div>`:''}</div>
      <div class="dots">${dots}</div>
      <div class="card-body"><h3 class="text-lg font-semibold"><a href="project.html?slug=${encodeURIComponent(p.slug)}">${p.title}</a></h3>
      <p class="text-slate-300 mt-1">${p.description||''}</p>
      <div class="mt-2">${(p.tags||[]).map(t=>`<span class='badge'>${t}</span>`).join('')}</div></div></article>`;
  };
  grid.innerHTML = projects.map(card).join('');
  document.querySelectorAll('.slider').forEach(sl=>{
    const slides=sl.querySelectorAll('.slide');
    const dots=sl.parentElement.querySelectorAll('.dot'); let i=0;
    const show=(k)=>{i=(k+slides.length)%slides.length;slides.forEach((s,idx)=>s.classList.toggle('active',idx===i));dots.forEach((d,idx)=>d.classList.toggle('active',idx===i));};
    const L=sl.querySelector('.left'),R=sl.querySelector('.right'); L && (L.onclick=()=>show(i-1)); R && (R.onclick=()=>show(i+1));
    dots.forEach((d,idx)=>d.onclick=()=>show(idx));
  });
</script></body></html>
