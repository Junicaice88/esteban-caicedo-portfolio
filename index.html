<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const safe = p => (typeof p === 'string' ? encodeURI(p) : p);
    async function init(){
      const res = await fetch('projects.json');
      const data = await res.json();
      const grid = document.getElementById('grid');
      data.forEach(p=>{
        const card=document.createElement('a');
        card.href='project.html?slug='+encodeURIComponent(p.slug);
        card.className='block rounded-xl border border-gray-700 bg-gray-800 p-4 hover:border-gray-500';
        const title=document.createElement('h2');
        title.textContent=p.title; title.className='text-xl font-semibold mb-2';
        const desc=document.createElement('p');
        desc.textContent=p.description; desc.className='text-sm text-gray-400';
        card.append(title,desc);
        grid.appendChild(card);
      });
    }
    window.onload=init;
  </script>
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-5xl mx-auto py-10">
    <h1 class="text-3xl font-bold mb-6">Engineering Projects</h1>
    <div id="grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>
</body>
</html>
