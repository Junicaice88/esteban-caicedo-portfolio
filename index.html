
<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Portfolio — Airplane Model</title>
<link rel="stylesheet" href="style.css"/></head>
<body>
  <div class="main">
    <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:18px">
      <div style="font-weight:600">Esteban Caicedo</div>
      <nav style="display:flex;gap:14px">
        <a href="#" class="sub">Projects</a>
        <a href="https://www.linkedin.com" target="_blank" class="sub">LinkedIn</a>
      </nav>
    </header>

    <section style="margin:18px 0 22px 0">
      <h1>Engineering Projects</h1>
      <p class="sub">Portfolio with CAD/CAE projects, interactive 3D models, and mixed‑media galleries.</p>
    </section>

    <h2>Projects</h2>
    <div id="grid" class="grid grid3"></div>
  </div>

<script>
async function main(){
  const grid = document.getElementById('grid');
  const items = await fetch('projects.json').then(r=>r.json());
  items.forEach(p=>{
    const card = document.createElement('a');
    card.href = 'project.html?slug='+encodeURIComponent(p.slug);
    card.className = 'card';
    card.innerHTML = `
      <div class="p-16">
        <div class="slider h-64">
          ${(p.images||[]).map((src,i)=>`
            <img class="slide ${i===0?'active':''}" src="${src}" style="width:100%;height:100%;object-fit:cover"/>
          `).join('')}
          <div class="dots">${(p.images||[]).map((_,i)=>`<span class="dot ${i===0?'active':''}"></span>`).join('')}</div>
        </div>
        <div style="margin-top:10px;font-weight:600">${p.title}</div>
        <div class="sub" style="font-size:14px">${p.short||''}</div>
        <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap">
          ${(p.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('')}
        </div>
      </div>`;
    grid.appendChild(card);
  });

  setInterval(()=>{
    document.querySelectorAll('.slider').forEach(sl=>{
      const slides=sl.querySelectorAll('.slide'); const dots=sl.querySelectorAll('.dot');
      if(slides.length<2) return;
      let idx=[...slides].findIndex(s=>s.classList.contains('active'));
      slides[idx].classList.remove('active'); dots[idx].classList.remove('active');
      idx=(idx+1)%slides.length; slides[idx].classList.add('active'); dots[idx].classList.add('active');
    });
  },3000);
}
main();
</script>
</body></html>
