<!DOCTYPE html>
<html lang="en">
<head>
  <title>Esteban Caicedo | Portfolio</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: {
      colors: { bg:'#0b1220', card:'#151b2b', ink:'#e6e9f5', mute:'#9aa3b2', brand:{DEFAULT:'#4f6af3',dim:'#4058ca'} },
      borderRadius: { '2xl': '1.25rem' }
    }}};
  </script>
  <style>
    .slider { position: relative; overflow: hidden; border-bottom: 1px solid rgba(255,255,255,.06); }
    .slider img { width: 100%; height: 100%; object-fit: cover; display:block; }
    .slider-dots { position: absolute; bottom: 8px; left: 0; right: 0; display:flex; justify-content:center; gap:6px; }
    .dot { width:8px; height:8px; border-radius:9999px; background: rgba(255,255,255,.35); }
    .dot.active { background: white; }
    .arrow { position:absolute; top:50%; transform:translateY(-50%); padding:6px 10px; background:rgba(0,0,0,.35); color:white; border-radius:8px; cursor:pointer; user-select:none; }
    .arrow.left { left:8px; } .arrow.right { right:8px; }
  </style>

</head>
<body class="bg-bg text-ink font-sans">
  <header class="sticky top-0 backdrop-blur bg-bg/70 border-b border-white/5 z-10">
    <nav class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-xl sm:text-2xl font-bold text-brand">Esteban Caicedo</a>
      <div class="flex items-center gap-6 text-sm">
        <a href="#projects" class="hover:text-brand">Projects</a>
        <a href="#experience" class="hover:text-brand">Experience</a>
        <a href="#education" class="hover:text-brand">Education</a>
        <a href="https://www.linkedin.com/in/esteban-caicedo-945bb1300" target="_blank" class="hover:text-brand">LinkedIn</a>
      </div>
    </nav>
  </header>

  <section class="max-w-6xl mx-auto px-6 py-14 sm:py-20 text-center">
    <img src="assets/profile.jpg" alt="Profile photo" class="w-28 h-28 mx-auto rounded-full ring-2 ring-brand/50 shadow mb-5 object-cover">
    <h1 class="text-3xl sm:text-4xl font-semibold mb-3">Student Researcher — Centennial College</h1>
    <p class="text-mute max-w-2xl mx-auto">
      Focused on aerospace composites, FEA/CFD simulation, and applied research in advanced manufacturing.
    </p>
    <div class="mt-6 flex justify-center gap-3">
      <a href="#projects" class="px-5 py-3 rounded-2xl bg-brand hover:bg-brand-dim transition">View Projects</a>
    </div>
  </section>

  <section id="projects" class="max-w-6xl mx-auto px-6 py-12">
    <h2 class="text-2xl font-bold mb-6">Projects</h2>
    <div id="filters" class="flex flex-wrap gap-2 mb-6"></div>
    <div id="project-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </section>

  <footer class="border-t border-white/5 mt-16">
    <div class="max-w-6xl mx-auto px-6 py-8 text-center text-mute">
      © 2025 Esteban Caicedo · Built with TailwindCSS · Deployed on Netlify
    </div>
  </footer>

  <script>
    const filtersEl = document.getElementById('filters');
    const gridEl = document.getElementById('project-grid');
    let activeTag = 'All';

    function cardHTML(p){
      const imgs = (p.images && p.images.length) ? p.images : (p.image ? [p.image] : []);
      const preview = imgs[0] || '';
      const id = `s_${Math.random().toString(36).slice(2)}`;
      return `
        <a href="project.html?slug=${p.slug}" class="bg-card/70 border border-white/5 rounded-2xl overflow-hidden hover:scale-[1.02] transition block">
          <div class="slider" style="height:180px" data-id="${id}" data-imgs='${JSON.stringify(imgs)}'>
            ${preview ? `<img src="${preview}" alt="${p.title}">` : ''}
          </div>
          <div class="p-4">
            <h4 class="font-semibold text-lg mb-1">${p.title}</h4>
            <p class="text-sm text-mute mb-3">${p.description || ''}</p>
            <div class="flex flex-wrap gap-2">
              ${p.tags.map(t => `<span class="text-xs px-2 py-1 rounded bg-white/5 border border-white/10">${t}</span>`).join('')}
            </div>
          </div>
        </a>
      `;
    }

    function mountCardSliders(){
      document.querySelectorAll('.slider').forEach(sl => {
        const imgs = JSON.parse(sl.getAttribute('data-imgs')||'[]');
        if(imgs.length <= 1) return;
        let idx = 0;
        setInterval(() => {
          idx = (idx + 1) % imgs.length;
          sl.querySelector('img').src = imgs[idx];
        }, 2500);
      });
    }

    fetch('projects.json').then(r=>r.json()).then(projects=>{
      const allTags = Array.from(new Set(projects.flatMap(p=>p.tags))).sort();
      const tags = ['All', ...allTags];
      function renderFilters(){
        filtersEl.innerHTML = '';
        tags.forEach(tag=>{
          const btn = document.createElement('button');
          btn.className = 'px-3 py-1.5 text-sm rounded-full border border-white/10 hover:border-brand/60 ' + (activeTag===tag ? 'bg-brand text-white':'bg-card/70 text-ink/80');
          btn.textContent = tag;
          btn.onclick = ()=>{ activeTag=tag; renderProjects(); renderFilters(); };
          filtersEl.appendChild(btn);
        });
      }
      function renderProjects(){
        const list = projects.filter(p=> activeTag==='All' || p.tags.includes(activeTag));
        gridEl.innerHTML = list.map(cardHTML).join('');
        mountCardSliders();
      }
      renderFilters(); renderProjects();
    });
  </script>
</body>
</html>
